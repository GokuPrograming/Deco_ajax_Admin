<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<body>
    <div class="wrapper fadeInDown">
        <div id="">
            <!-- Tabs Titles -->
            <!-- Icon -->
            <div class="fadeIn first">
                <img src="../assets/img/fondo.jpeg " id="icon" alt="User Icon " class="imagen-redondeada" />
                <h1>Crear Cuenta Nueva</h1>
            </div>

            <span id="error" style="display: none;">valores no validos</span>
            <div id="error"></div>

            <form method="post" id="forming">

                <input type="text" id="d" class="fadeIn third" name="correo" placeholder="Correo Electr칩nico" required>

                <div class="g-recaptcha" data-sitekey="6LfXi_8oAAAAAGeCsTaetGmZa-52MYSjUG9Y7km2"></div>

            </form>

            <!-- Remind Password -->
            <div id="formFooter">

            </div>

        </div>
    </div>


    <script src="../js/registro.js"></script>
    <script>
        jQuery(function () {
            jQuery("#fecha-nacimiento").datepicker({
                dateFormat: "yy-mm-dd", // Formato de fecha "YYYY-MM-DD"
                changeYear: true, // Permite cambiar el a침o
                changeMonth: true, // Permite cambiar el mes
                yearRange: "1900:2023" // Rango de a침os permitidos
